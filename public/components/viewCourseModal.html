<div class="modal-container" id="view-course-modal">
    <div class="modal">
        <div class="banner-wrapper">
            <button class="banner-btn left">&lt;</button>

            <div class="banner-images"></div>

            <button class="banner-btn right">&gt;</button>
            <div class="banner-indicators"></div>
        </div>

        <div class="text-wrapper">
            <h1>Detalhes do Curso</h1>
            <input type="text" id="course-title" placeholder="Título do curso" class="modal-input">
            <textarea id="course-description" placeholder="Descrição do curso" class="modal-textarea"></textarea>
            <input type="text" id="course-link" placeholder="Link do curso" class="modal-input">
            <div class="file-upload-container">
                <input type="file" id="course-image" accept="image/*" multiple class="modal-file">
                <label for="course-image" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="upload-icon" viewBox="0 0 16 16">
                        <path d="M.5 10.5a.5.5 0 0 1 .5.5v2.5A2.5 2.5 0 0 0 4 16h8a2.5 2.5 0 0 0 2.5-2.5V11a.5.5 0 0 1 1 0v2.5A3.5 3.5 0 0 1 12 17H4a3.5 3.5 0 0 1-3.5-3.5V11a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0L11.5 4.293a.5.5 0 0 1-.707.707L8.5 2.707V10.5a.5.5 0 0 1-1 0V2.707L5.207 5a.5.5 0 0 1-.707-.707l3-3z"/>
                    </svg>
                    <p>Selecione as imagens</p>
                </label>
            </div>

            <div class="button-group">
                <button id="edit-course" class="modal-btn">EDITAR</button>
                <button id="delete-course" class="modal-btn delete">EXCLUIR</button>
            </div>

            <div class="modal-close">
                <div class="icon-cancel"></div>
            </div>
        </div>
    </div>
</div>
