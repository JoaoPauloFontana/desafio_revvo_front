<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO - Plataforma de Cursos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/course.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://logowik.com/content/uploads/images/leo1161.jpg" alt="Logo">
    </div>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Pesquisar cursos...">
    </div>
    <div class="user-profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Usuário">
        <div class="user-info">
            <p>Seja bem-vindo</p>
            <span>John Doe</span>
        </div>
    </div>
</header>

<main>
    <section class="banner">
        <div class="banner-wrapper">
            <button class="banner-btn left">&lt;</button>

            <div class="banner-images">
            </div>

            <div class="banner-info">
                <h1 class="banner-title">Curso de Design Gráfico</h1>
                <p class="banner-description">Aprenda a criar designs incríveis com este curso completo.</p>
                <a href="#" class="banner-btn-view" target="_blank">VER CURSO</a>
            </div>

            <button class="banner-btn right">&gt;</button>
        </div>
        <div class="banner-indicators"></div>
    </section>

    <section class="courses">
        <h2>MEUS CURSOS</h2>
        <hr>
        <div class="course-list">

        </div>
    </section>
</main>

<footer>
    <p>Copyright 2025 - Todos os direitos reservados.</p>
</footer>

<script src="assets/js/modal.js"></script>
<script type="module" src="assets/js/main.js"></script>
<script type="module" src="assets/js/banner.js"></script>
<script type="module" src="assets/js/search.js"></script>
<script type="module" src="assets/js/courseModal.js"></script>
<script type="module" src="assets/js/viewCourseModal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
